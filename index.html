<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>VEAMFLEX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="wrapper">
            <div class="header-container">
                <img class="header-logo" src="./images/logo.png" alt="veamflex logo">
                <h1 class="header-title ir">VEAMFLEX</h1>
                <h2 class="header-subtitle">Unlimited movies, TV shows, and more.</h2>
            </div>
        </div>
    </header>
    <main class="content">
        <div class="wrapper">
            <div class="content-container">
                <nav class="category">
                    <h2 class="category-title">Genre</h2>
                    <ul class="category-list">
                        <h2 class="category-list-title">Action & Adventure</h2>
                        <li class="category-list-item">Adventures</li>
                        <li class="category-list-item">Action Thrillers</li>
                        <li class="category-list-item">Superhero Movies</li>
                    </ul>
                    <ul class="category-list">
                        <h2 class="category-list-title">Dramas</h2>
                        <li class="category-list-item">Crime Dramas</li>
                        <li class="category-list-item">Teen Dramas</li>
                        <li class="category-list-item">Romantic Dramas</li>
                    </ul>
                </nav>
                <section class="grid">2</section>
            </div>
        </div>
    </main>

</body>

</html>
